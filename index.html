<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteractive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="component">
        <div class="content">
            <div class="content__main">
                <img src="./images/icon-star.svg" alt="" class="content__image">
                <h1 class="content__title">How did we do?</h1>
                <p class="content__text"> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>
            <form class="form" data-form="">
                <div class="form__values">
                    <input id="value" type="button" class="value" value="1">
                    <input id="value" type="button" class="value" value="2">
                    <input id="value" type="button" class="value" value="3">
                    <input id="value" type="button" class="value" value="4">
                    <input id="value" type="button" class="value" value="5">
                </div>
                <input id="submit" type="submit" value="SUBMIT" class="form__submit">
            </form>
        </div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
